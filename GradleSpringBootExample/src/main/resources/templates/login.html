<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/semantic.css" />
<script src="js/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<style>
  body{
  	background-color:#DADADA;
  }
  body > .grid{
  	height: 100%;
  }
  .image{
  	margin-top: -100px;
  }
  .column{
  	max-width: 450px;
  }
</style>
<script>
$(document).ready(function(){
	$('.ui.form')
			.form(
					{
						fields : {
							username : {
								identifier : 'username',
								rules : [ {
									type : 'empty',
									prompt : 'Please enter a username'
								} ]
							},
							password : {
								identifier : 'password',
								rules : [
										{
											type : 'empty',
											prompt : 'Please enter a password'
										},
										{
											type : 'minLength[6]',
											prompt : 'Your password must be at least {ruleValue} characters'
										} ]
							}
						}
					});
});
</script>
<title>Login page</title>
</head>
<body>
	<br/>
	<div class="ui middle aligned center aligned grid">
	<div class="column">
	<h2 class="ui teal image header">
      
        Log-in to your account
      
    </h2>
    <div th:if="${param.error}">
    	User or password is error.
    </div>
    <div th:if="${param.logout}">
    	logout
    </div>
	<form id="loginForm" action="/home" class="ui form large segment">
		<div class="ui container">
			<div class="two fields">
				<div class="required field">
					<label>Username</label>
					<div class="ui left icon input">
						<input placeholder="Username" type="text" name="username" /> <i
							class="user icon"></i>
					</div>
				</div>
				<div class="required field">
					<label>Password</label>
					<div class="ui left icon input">
						<input type="password" name="password" /> <i class="lock icon"></i>
					</div>
				</div>
			</div>
			<div class="ui primary submit button">Login</div>
			<div class="ui clear button">Clear</div>
			<div class="ui error message"></div>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
