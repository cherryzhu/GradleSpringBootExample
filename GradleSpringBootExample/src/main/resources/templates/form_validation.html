<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="css/semantic.css" />
<script src="js/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.ui.form')
			.form(
					{
						fields : {
							name : {
								identifier : 'name',
								rules : [ {
									type : 'empty',
									prompt : 'Please enter your name'
								} ]
							},
							skills : {
								identifier : 'skills',
								rules : [ {
									type : 'minCount[2]',
									prompt : 'Please select at least two skills'
								} ]
							},
							gender : {
								identifier : 'gender',
								rules : [ {
									type : 'empty',
									prompt : 'Please select a gender'
								} ]
							},
							username : {
								identifier : 'username',
								rules : [ {
									type : 'empty',
									prompt : 'Please enter a username'
								} ]
							},
							password : {
								identifier : 'password',
								rules : [
										{
											type : 'empty',
											prompt : 'Please enter a password'
										},
										{
											type : 'minLength[6]',
											prompt : 'Your password must be at least {ruleValue} characters'
										} ]
							},
							terms : {
								identifier : 'terms',
								rules : [ {
									type : 'checked',
									prompt : 'You must agree to the terms and conditions'
								} ]
							}
						}
					});
});
</script>
<title>validation</title>
</head>
<body>

	<br />
	<form class="ui form segment" action="/hello">
		<p>Tell Us About Yourself</p>
		<div class="two fields">
			<div class="field">
				<label>Name</label> <input placeholder="First Name" name="name"
					type="text" />
			</div>
			<div class="field">
				<label>Gender</label> <select class="ui dropdown" name="gender">
					<option value="">Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Username</label> <input placeholder="Username"
					name="username" type="text" />
			</div>
			<div class="field">
				<label>Password</label> <input name="password" type="password" />
			</div>
		</div>
		<div class="field">
			<label>Skills</label> <select name="skills" multiple=""
				class="ui dropdown">
				<option value="">Select Skills</option>
				<option value="css">CSS</option>
				<option value="html">HTML</option>
				<option value="javascript">Javascript</option>
				<option value="design">Graphic Design</option>
				<option value="plumbing">Plumbing</option>
				<option value="mech">Mechanical Engineering</option>
				<option value="repair">Kitchen Repair</option>
			</select>
		</div>
		<div class="inline field">
			<div class="ui checkbox">
				<input name="terms" type="checkbox"/> <label>I agree
					to the terms and conditions</label>
			</div>
		</div>
		<div class="ui primary submit button">Submit</div>
		<div class="ui clear button">Clear</div>
		<div class="ui error message"></div>
	</form>

</body>
</html>
