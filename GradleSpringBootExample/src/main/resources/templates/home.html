<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="css/semantic.css" />
<script src="js/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<script th:inline="javascript">
$(document).ready(function(){
	if(document.getElementById("gender")){
		var dropdownHtml = [[${gender}]];
		//add title
		$("#gender").append("<label th:text='#{header.user.gender}'>gender</label>");
		//add content
		$("#gender").append(dropdownHtml);
	}	
});
</script>
<title>Home Page</title>
</head>
<body>
	<div th:replace="fragment :: menu"></div>
	
	<div class="ui container">
		<div th:replace="users2 :: userAdd"></div>
		<div th:replace="fragment_users :: userList"></div>
	</div>
	
	<div th:replace="fragment :: footer"></div>
	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
	</script>
</body>
</html>
